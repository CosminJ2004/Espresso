#pt profilul de teste
minio.enabled=false
#baza de date pt integration tests(in viitor) si pt @SpringBootTest ca sa mearga MinIO
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Mock S3 configuration for tests
storage.s3.url=http://mock-s3
storage.s3.bucket=test-bucket
storage.s3.username=mock-user
storage.s3.password=mock-pass
storage.s3.region=us-east-1